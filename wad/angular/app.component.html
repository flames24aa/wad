
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter name" name="name" id="name" #name required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="name" #email required ><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" ><br>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" ><br>
    <hr>

    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <button (click)="getvalue(name.value,email.value)">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="login/login.component.html">Sign in</a>.</p>
  </div>


<h1>Registered data</h1>
<p>
  Name:{{displayname}}
</p>
<p>
  Email:{{displayemail}}
</p>
